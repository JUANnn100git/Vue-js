<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer proyecto con Vue 3!</title>
    <!-- CDN Vue 3-->
    <script src="https://unpkg.com/vue@next"></script>
    <!-- CDN Bootstrap 4.6-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <div id="app">

        <navbar-banco></navbar-banco>

        <h1>{{ mayusculastexto }}</h1>
        <h2 class="bg-dark" :class="colorCantidad">
            Mi saldo disponible es: {{ cantidad }}
        </h2>
        <a v-bind:href="enlace">ir al enlace</a>
        <h2>Abreviado</h2>
        <a :href="enlace" target="_blank">ir al enlace</a>

        <hr>

        <h2 v-if:="estado">Cuenta Activa</h2>
        <h2 v-else>Cuenta Desactivada</h2>

        <hr>

        <h2 v-if:="cantidad > 500">Cantidad {{cantidad}}</h2>
        <h2 v-else-if="cantidad <= 500 && cantidad > 0">
            Cantidad
            <span style="color:red">{{cantidad}}</span>
        </h2>
        <h2 v-else>Sin Cantidad {{cantidad}}</h2>

        <hr>

        <h2>Mis servicios disponibles:</h2>
        <ul>
            <li v-for:="(item, index) in servicios" :key="index">{{ index + 1 }} - {{ item }}</li>
        </ul>

        <hr>

        <button v-on:click="agregarSaldo">Agregar Saldo</button>
        <button @click="disminuirSaldo(100)" :disabled="desactivar">Quitar Saldo__</button>

        <footer-banco :valor="cantidad" fecha="Abril 2021" />


    </div>

    <script src="main.js"></script>
    <script src="components/Navbar.js"></script>
    <script src="components/Footer.js"></script>
    <script>
        const mountedApp = app.mount('#app');
    </script>
</body>

</html>

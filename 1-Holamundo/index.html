<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer proyecto con Vue 3!</title>
    <!-- CDN Vue 3-->
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app">

        <h1>{{ titulo }}</h1>
        <h2>Mi saldo disponible es: {{ cantidad }}</h2>
        <a v-bind:href="enlace">ir al enlace</a>
        <h2>Abreviado</h2>
        <a :href="enlace" target="_blank">ir al enlace</a>

        <hr>

        <h2 v-if:="estado">Cuenta Activa</h2>
        <h2 v-else>Cuenta Desactivada</h2>

        <hr>

        <h2 v-if:="cantidad > 500">Cantidad {{cantidad}}</h2>
        <h2 v-else-if="cantidad <= 500 && cantidad > 0">
            Cantidad
            <span style="color:red">{{cantidad}}</span>
        </h2>
        <h2 v-else>Sin Cantidad {{cantidad}}</h2>

    </div>

    <script src="main.js"></script>
    <script>
        const mountedApp = app.mount('#app')
    </script>
</body>

</html>
